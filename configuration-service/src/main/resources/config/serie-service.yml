spring:
  application:
    name: serie-service

  data:
    mongodb:
    host: localhost
    port: 27017
    database: series

server:
  port: 8082

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true