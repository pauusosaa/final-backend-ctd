spring:
  application:
    name: service-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
        - id: catalog-service
            uri: lb://catalog-service-route
            predicates:
              - Path=/catalog/**
        - id: serie-service
            uri: lb://serie-service-route
            predicates:
              - Path=/series/**

server:
  port: 8080

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true
